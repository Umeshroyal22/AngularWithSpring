<h2>Add Employee</h2>
<input type="number" placeholder="Id" [(ngModel)]="employee.id"><br><br>
<input type="text" placeholder="Name" [(ngModel)]="employee.name"><br><br>
<input type="number" placeholder="Age" [(ngModel)]="employee.age"><br><br>
<input type="number" placeholder="Salary" [(ngModel)]="employee.salary"><br><br>
<input type="text" placeholder="Designation" [(ngModel)]="employee.desig"><br><br>
<button (click)="addEmployee()">Add Employee</button>
